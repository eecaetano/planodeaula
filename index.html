<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plano de Aula - Secretaria da Educação SP</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet');

    @page { size: A4; margin: 5mm; }

    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Inter', sans-serif;
      background: #f2f2f2;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .a4-container {
      width: 210mm;
      min-height: 297mm;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 5mm;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    .header-table {
      display: flex;
      align-items: center;
      margin: 0;
    }

    .logo-container {
      width: 100px;
      display: flex;
      justify-content: center;
    }

    .logo-container img {
      max-width: 100px;
      height: auto;
    }

    .header-text {
      flex-grow: 1;
      text-align: left;
      padding-left: 20px;
      font-size: 12px;
      line-height: 0.4;
    }

    h2 {
      text-align: center;
      color: #2e6a80;
      margin: 10px 0;
    }

    .section { margin-bottom: 10px; }
    .section label { font-weight: bold; }
    .input-field, .large-field {
      width: calc(100% - 20px);
      padding: 8px 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      display: block;
    }
    .input-field { height: 40px; }
    .large-field {
      height: 80px;
      resize: none;
      overflow-y: hidden;
    }
    .input-field.red-input { color: red; font-weight: bold; }
    .input-field:not(.red-input) { color: black; font-weight: bold; 
    }
     .centralizado {
      display: flex;
      justify-content: center; /* Centraliza horizontalmente */
      align-items: center;     /* Centraliza verticalmente */
      height: 100vh;           /* Altura total da janela */
     }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .buttons button {
      padding: 10px;
      font-size: 14px;
      color: white;
      background-color: #2e6a80;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .buttons button:hover { background-color: #1e4a5c; }

    #assinatura-preview img {
      filter: grayscale(100%) contrast(150%);
    }

    @media print {
      body { background: white; }
      .a4-container { box-shadow: none; width: 100%; height: auto; padding: 0; margin: 0; }
      .header-table, h2 { margin-top: 0; }
      .buttons, #canvas-container { display: none !important; }
    }
  </style>
</head>

  <script>
    function mostrarAssinatura() {
      const input = document.getElementById('assinatura');
      const preview = document.getElementById('assinatura-preview');
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.innerHTML = '<img src="' + e.target.result + '" style="max-width:200px; max-height:80px; display:block; filter: grayscale(100%) contrast(150%);">';
        };
        reader.readAsDataURL(input.files[0]);
      } else {
        preview.innerHTML = '';
      }
    }

    function toggleCanvas() {
      const container = document.getElementById('canvas-container');
      container.style.display = container.style.display === 'none' ? 'block' : 'none';
    }

    let drawing = false;
    const canvas = document.getElementById('signature-pad');
    if (canvas) {
      const ctx = canvas.getContext('2d');
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 2;

      canvas.addEventListener('mousedown', (e) => {
        drawing = true;
        ctx.beginPath();
        ctx.moveTo(e.offsetX, e.offsetY);
      });
      canvas.addEventListener('mousemove', (e) => {
        if (drawing) {
          ctx.lineTo(e.offsetX, e.offsetY);
          ctx.stroke();
        }
      });
      canvas.addEventListener('mouseup', () => drawing = false);
      canvas.addEventListener('mouseout', () => drawing = false);

      canvas.addEventListener('touchstart', function (e) {
        e.preventDefault();
        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        const x = touch.clientX - rect.left;
        const y = touch.clientY - rect.top;
        drawing = true;
        ctx.beginPath();
        ctx.moveTo(x, y);
      });
      canvas.addEventListener('touchmove', function (e) {
        e.preventDefault();
        if (drawing) {
          const touch = e.touches[0];
          const rect = canvas.getBoundingClientRect();
          const x = touch.clientX - rect.left;
          const y = touch.clientY - rect.top;
          ctx.lineTo(x, y);
          ctx.stroke();
        }
      });
      canvas.addEventListener('touchend', () => drawing = false);
    }

    function clearSignature() {
      const ctx = document.getElementById('signature-pad').getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function saveSignature() {
      const canvas = document.getElementById('signature-pad');
      const dataURL = canvas.toDataURL('image/png');
      const preview = document.getElementById('assinatura-preview');
      preview.innerHTML = '<img src="' + dataURL + '" alt="Assinatura Manual" style="max-width:200px; max-height:80px; display:block; filter: grayscale(100%) contrast(150%);">';
      toggleCanvas();
    }
  </script>
</body>
</html>
